<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Sign In</h1>
            <label for="email">Email(phone or mobile accounts)</label><br>
            <input type="text" id="email" name="email"  placeholder="Enter Email"><br>
            <label for="password">Password</label>
            <a class="pw" href="#">Forgot Password</a>
            <br>
            <input type="text" id="password" name="password" placeholder="Enter Password"><br>
            <button class="btn">Continue</button><br>
            <a class="hlp" href="#">&#9656Need Help?</a>
        </form>
        <div class="spacer">New to Amazon?</div><br>
        <button class="btn1">Create your Amazon Account</button><br>
        <footer>
          <ul>
            <li><a href="#">Conditions of use</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Help</a></li>
          </ul>
            <div>&copy 1996-2020, Amazon.com,inc or it's affilliates</div>
        </footer>
        
    </div>
</body>
</html>
